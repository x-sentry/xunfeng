{% extends "layout.html" %}
{% block css %}
    <link rel="stylesheet" href="static/plugin/morris/morris.css">
    <style>
        .text-muted {
            text-align: center;
            font-size: 17px;
            padding: 19px 0 19px 0;
        }

        .text-muted span {
            color: white;
        }

        .photograph-box-pie {
            height: 180px;
            padding: 10px 0;
            background-color: #363636;
        }

        .content-title {
            padding-left:10px;
            font-size: 18px;
            font-weight: 500;
            margin-left: 20px;
            color: rgba(111, 127, 176, 0.9);
            color: #25A5DE;
            color: #e2e2e2;
            border-left:3px solid teal;
        }

        .content-title-pie {
            text-align: center;
            margin: 5px 0;
            color: #e2e2e2;
            font-size: 14px;
            padding-top: 10px;
        }

        .photograph-box-pie {
            padding-left: 0px;
            margin-bottom: 10px;
        }

        .photograph-content-pie {
            height: 180px;
            /*margin-top: 10px;*/
            background-color: #0D182E;
        }

        .photograph-platform {
            height: 120px;
        }

        .photograph-box.photograph-box-top-pie {
            height: 250px;
            padding: 0 !important;
        }

        .main-top-pie-tab {
            width: 100%;
            color: #fff;
            background-color: #0D182E;
            border: 1px solid #1c2640;
            box-shadow: inset 0 1px 1px rgba(50, 38, 123, 0.1), 0 0 8px rgba(119, 139, 226, 0.3);
        }

        .main-top-pie-tab tr td {
            text-align: center;
            width: 25%;
        }

        .main-top-pie-tab tr td .tab-title {
            color: #e2e2e2;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            margin: 20px 0 0 20px;
            padding-left:10px;
            border-left:3px solid teal;
        }

        .main-top-pie-tab tr td .top-pie {
            height: 180px;
            width: 100%;
        }

        .main-top-pie-tab tr td .tab-pie-description {
            margin: -15px 0 15px 0;
            color: #A5A7AA;
        }

        .main-first-row {
            padding-right: 15px;
            margin-bottom: 10px;
            margin-top: -10px;
        }

        .main-second-row {
            margin-bottom: 10px;
            padding-left: 0;
            padding-right: 0;
        }

        .photograph-content {
            padding-top:20px;
            background-color: #0D182E;
            border: 1px solid #1c2640;
            box-shadow: inset 0 1px 1px rgba(50, 38, 123, 0.1), 0 0 8px rgba(119, 139, 226, 0.3);
        }
    </style>
{% endblock %}

{% block webinfo %}
    <div class="container" style="margin-top:15px;">
        <div class="row main-first-row">
            <div class="col-md-8 " style="padding:0;">
                <table class="main-top-pie-tab" style="width:100%;">
                    <tr>
                        <td>
                            <div class="tab-title">统计信息</div>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div id="pie-one" class="top-pie"></div>
                        </td>
                        <td>
                            <div id="pie-two" class="top-pie"></div>
                        </td>
                        <td>
                            <div id="pie-three" class="top-pie"></div>
                        </td>
                        <td>
                            <div id="pie-four" class="top-pie"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="tab-pie-description">IP总数</p>
                        </td>
                        <td>
                            <p class="tab-pie-description">收集记录总数</p>
                        </td>
                        <td>
                            <p class="tab-pie-description">任务总数</p>
                        </td>
                        <td>
                            <p class="tab-pie-description">插件总数</p>
                        </td>
                    </tr>
                </table>
            </div>
            <!--这里是柱状图-->
            <div class="col-md-4 photograph-box" style="height:225px;!important;padding-left:10px;padding-right:0;">
                <div class="photograph-content" style="background-color:#0D182E;border:1px solid #10214B;">
                    <div class="content-title">
                        负载 扫描引擎 爬虫引擎
                    </div>
                    <div id="tu-right-one" class="photograph-platform" style="height:200px;!important; "></div>
                </div>
            </div>
        </div>
        <div class="row  main-second-row">
            <!--图一：折线图-->
            <div class="col-md-8 " style="padding-left: 0px;padding-right:10px;">
                <div class="photograph-content">
                    <div class="content-title">
                        网络资产信息变化
                    </div>
                    <div id="tu-one" class="photograph-platform" style="height:200px;"></div>
                </div>
            </div>
            <!--图二:饼图-->
            <div class="col-md-4 " style="padding-right:15px;padding-left:0px;">
                <div class="photograph-content">
                    <div class="content-title">
                        漏洞分类
                    </div>
                    <div id="tu-two" class="photograph-platform" style="height:200px;"></div>
                </div>
            </div>
        </div>
        <!--柱状图-->
        <div class="row" style="margin-bottom:30px;padding-left:0;">
            <!--图五：柱状折线图-->
            <div class="col-md-12 " style="padding-left:0;">
                <div class="photograph-content">
                    <div class="content-title">
                        服务器数量统计
                    </div>
                    <div id="tu-three" class="photograph-platform" style="height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="static/plugin/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.counterup.min.js"></script>
    <script src="static/plugin/morris/morris.js"></script>
    <script src="static/plugin/raphael/raphael-min.js"></script>
    <script src="static/plugin/jquery-knob/jquery.knob.js"></script>
    <script>
    </script>
{% endblock %}
