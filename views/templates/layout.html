    {% block css %}

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="static/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/icons.css" rel="stylesheet" type="text/css"/>

    <!--[if lt IE 9]>

        <![endif]-->

    <script src="static/js/modernizr.min.js"></script>
    <style>
        .nav-top {
            background-color: #0D182E;
            border-radius: 0;
            border: 0;
            border-bottom: 1px solid #1D7480;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 500;
            color: #e1e1e1;
            line-height: 50px;
        }

        .logo-title:hover {
            color: #e1e1e1;
        }

        .nav-item {
            padding: 0 20px;
            color: #e1e1e1 !important;

        }

        .nav-item:hover {
            background-color: #1d2b48;
        }

        .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:focus, .navbar-default .navbar-nav > .open > a:hover {
            background-color: #1d2b48 !important ;
        }
         .user-exit {
            color: #a09e9e;
            font-size: 12px;
        }

        .user-exit:hover {
            font-size: 12px;
            color: #4c82d6 !important ;
            text-decoration: underline !important ;
        }
    </style>

</head>


<body style="background-color:#172440 ">

<!-- Navigation Bar-->
<header id="topnav">
    <nav class="navbar navbar-default nav-top" style="">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class=" logo-title" href="#">天格统一扫描平台</a>-->
                <img src="../static/images/logo.png" alt="" style="width:300px;height:50px;">
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="margin-left:150px; ">
                     <li class="nav-item"><a href="/analysis" style="color:#e1e1e1;">首页</a></li>
                    <li class="dropdown nav-item">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false"
                           style="color:#e1e1e1 !important;">
                            搜索
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" style="background-color:rgba(13,24,46,0.5);border:none;">
                            <li><a href="/filter" style="color:#e1e1e1;">条件搜索</a></li>
                            <li><a href="/" style="color:#e1e1e1;">自定义搜素</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a href="task" style="color:#e1e1e1;">任务</a></li>
                    <li class="nav-item"><a href="/plugin" style="color:#e1e1e1;">插件</a></li>

                    <li class="dropdown nav-item">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" style="color:#e1e1e1 !important ;">配置 <span class="caret"></span></a>
                        <ul class="dropdown-menu"
                            style="background-color:rgba(13,24,46,0.5);border:none;color:#e1e1e1;">
                            <li><a href="/config?config=nascan" style="color:#e1e1e1;">爬虫引擎</a></li>
                            <li><a href="/config?config=vulscan" style="color:#e1e1e1;">扫描引擎</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/loginout" class="user-exit">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<!-- End Navigation Bar-->


<div class="wrapper" style="margin-top:0;">

    {% block webinfo %}

    {% endblock %}
    <div class="side-bar right-bar">
        <a href="javascript:void(0);" class="right-bar-toggle">
            <i class="zmdi zmdi-close-circle-o"></i>
        </a>
        <h4 style="color:black !important;">插件推送</h4>
        <div class="notification-list nicescroll">
            <ul class="list-group list-no-border user-list">
            </ul>
        </div>
    </div>


</div>
